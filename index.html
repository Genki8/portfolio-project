<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio Project</title>
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  </head>
  <body class="wrapper">
    <main class="container">
      <header class="box container header">
          <div class="header__logo">
            <img class="header__logo__img" src="img/mt_logo_notext_236x236.png" alt="Matthew Thomas Web Design Logo">
          </div>
          <div class="header__text">
            <h1 class="header__name">MATTHEW MADAJ</h1>
            <h2 class="header__jobtitle">FRONT-END NINJA</h2>
          </div>
        <!--  <nav class="nav">
        </nav> -->
      </header>
      <section class="box center-piece">
      </section>
      <section class="box container featured-work">
        <h2 class="featured-work__title">Featured Work</h2>
        <article class="box container featured-work__article">
          <div class="featured-work-img-box">
            <img class="featured-work__article__img" src="img/movies-medium.jpg" alt="movies">
          </div>
          <div class="featured-work-text">
            <h3 class="featured-work__name">MOVIES</h3>
            <a href="https://github.com/Genki8/movies" class="featured-work__link truncate"><p>https://github.com/Genki8/movies</p></a>
          </div>
        </article>
        <article class="box container featured-work__article">
          <div class="featured-work-img-box">
            <img class="featured-work__article__img" src="img/appify.jpg" alt="appify">
          </div>
          <div class="featured-work-text">
            <h3 class="featured-work__name">APPIFY</h3>
            <a href="https://github.com/Genki8/appify" class="featured-work__link truncate"><p>https://github.com/Genki8/appify</p></a>
          </div>
        </article>
        <article class="box container featured-work__article">
          <div class="featured-work-img-box">
            <img class="featured-work__article__img" src="img/sunflower.jpg" alt="sunflower">
          </div>
          <div class="featured-work-text">
            <h3 class="featured-work__name">SUNFLOWER</h3>
            <a href="https://github.com/Genki8/sunflower" class="featured-work__link truncate"><p>https://github.com/Genki8/sunflower</p></a>
          </div>
        </article>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
